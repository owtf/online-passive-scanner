  <div class="row" id="targetbar">
    <h3 style="text-align: left">Enter the Target URL</h3>
  </div>

<form role="form" action="javascript:doCrack()">
<div class="form-inline" >
  <div class="form-group">
    <input type="text" id="q" name="q" placeholder="eg: http://www.google.com"class="form-control">
  </div>
  <button value="Scan" id="submit" onclick="validateInput()" class="btn btn-primary btn-lg">Scan</button>
</div>
</form>
    <div id="footer">
        <p>
            Built during GSoC 2014 <a href="//owtf.github.io">OWTF</a>.
        </p>
    </div>
 </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/bootstrap/3.1.0/js/bootstrap.min.js"></script>
     <script>
      function validateInput()
      {
        var inp = document.getElementById('q');
        var reg = new RegExp('[\\w$]');
        var regx = new RegExp('[-.:/]');
        d = inp.value;
        for(i=0;i<d.length;i++) {

        if(!reg.test(d.charAt(i)))
        {
          if(!regx.test(d.charAt(i)))
          {
            alert("Please Enter a valid Target URL");
            return ;
          }
        }
        }
        window.location.href="report.html#q="+d
     }
  </script>
</body>
